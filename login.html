<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>

    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

  </head>
  <body style="background:#eee;">
    <div class="container">
        <p><br/></p>
        <div class="row">
           <div class="col-md-8">
           <div class="col-md-4"></div>
              <div class="panel panel-default">
                  <div class="panel-body">
                      <div class="page-header">
                       <h3>Login</h3>
                      </div>
                      <form>
                         <div class="form-group">
                          <label for="exampleInputEmail"> Login </label>
                              <div class="input-group">
                                 <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-user"> </span></span>
                                 <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
                              </div>
                         </div>
                         <div class="form-group">
                          <label for="exampleInputPassword1"> Senha </label>
                               <div class="input-group">
                                 <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-star"> </span></span>
                                 <input type="text" class="form-control" placeholder="Password" aria-describedby="basic-addon1">
                              </div>
                         </div>
                          <button type="button" class="btn btn-success"><span class="glyphicon glyphicon-arrow-left"> </span> Voltar</button>
                          <button onclick="window.location.href='users.htm';" type="button" class="btn btn-primary"><span class="glyphicon glyphicon-lock"> </span> Logar</button>
                          <p><br/></p>
                      </form>
                  </div>
              </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  </body>
</html>
