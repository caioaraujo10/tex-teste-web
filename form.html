  <body style="background:#eee;">
    <div class="container">
        <p><br/></p>
        <div class="row">
           <div class="col-md-8"></div>
           <div class="col-md-4"></div>
              <div class="panel panel-default">
                  <div class="panel-body">
                      <div class="page-header">
                       <h3>User Profile</h3>
                      </div>

                          <form class="form-horizontal">

                              <div class="form-group">
                                  <label for="inputUsername" class="col-sm-2 control-label">*Username</label>
                                     <div class="col-sm-10">
                                        <input type="text" required="required" maxlength="20" class="form-control" id="inputUsername" placeholder="">
                                     </div>
                              </div>

                              <div class="form-group">
                                  <label for="inputPassword" class="col-sm-2 control-label">*Password</label>
                                     <div class="col-sm-10">
                                        <input type="password" required="required" maxlength="16" class="form-control" id="inputPassword" placeholder="">
                                     </div>
                              </div>

                              <div class="form-group">
                                  <label for="inputConfirm" class="col-sm-2 control-label">*Confirm Password</label>
                                     <div class="col-sm-10">
                                        <input type="password" required="required" maxlength="16" class="form-control" id="inputConfirm" placeholder="">
                                     </div>
                              </div>

                              <div class="form-group">
                                  <label for="inputPasswordHint" class="col-sm-2 control-label">*Password Hint</label>
                                     <div class="col-sm-10">
                                        <input type="text" required="required" maxlength="16" class="form-control" id="inputPasswordHint" placeholder="">
                                     </div>
                              </div>

                               <div class="form-group">
                                  <label for="inputFirstname" class="col-sm-2 control-label">*First Name</label>
                                     <div class="col-sm-10">
                                        <input type="text" required="required" class="form-control" id="inputFirstname" placeholder="">
                                     </div>
                              </div>

                               <div class="form-group">
                                  <label for="inputLastname" class="col-sm-2 control-label">*Last name</label>
                                     <div class="col-sm-10">
                                        <input type="text" class="form-control" id="inputLastname" placeholder="">
                                     </div>
                              </div>
                              <div class="form-group">
                                  <label for="inputdate" class="col-sm-2 control-label">*Date</label>
                                     <div class="col-sm-10">
                                        <input type="date" required="required" class="form-control" id="inputdate" placeholder="">
                                     </div>
                              </div>

                               <div class="form-group">
                                  <label for="inputEmail" class="col-sm-2 control-label">*E-mail</label>
                                     <div class="col-sm-10">
                                        <input type="email" class="form-control" id="inputEmail" placeholder="email@provedor.com">
                                     </div>
                              </div>

                               <div class="form-group">
                                  <label for="inputPhone" class="col-sm-2 control-label">*Phone Number</label>
                                     <div class="col-sm-10">
                                        <input type="text" class="form-control" id="inputPhone" placeholder="">
                                     </div>
                              </div>

                               <div class="form-group">
                                  <label for="inputWeb" class="col-sm-2 control-label">*Website</label>
                                     <div class="col-sm-10">
                                        <input type="text" class="form-control" id="inputWeb" placeholder="">
                                     </div>
                              </div>

                      <div class="page-header">
                          <h3>Address</h3>
                      </div>
                                        <div class="form-group">
                                           <label for="checkbox" class="col-sm-2 control-label">Account Settings:</label>
                                            <div class="col-sm-offset-2 col-sm-10">
                                               <div class="checkbox">
                                                  <label>
                                                  <input type="checkbox"> Enabled
                                                  </label>

                                                  <label>
                                                  <input type="checkbox"> Expired 
                                                  </label>

                                                  <label>
                                                  <input type="checkbox"> Locked 
                                                  </label>

                                                  <label>
                                                  <input type="checkbox"> Password Expired
                                                  </label>
                                               </div>
                                            </div>
                                        </div>


                                        <div class="form-group">
                                           <label for="checkbox" class="col-sm-2 control-label">Assign Roles:</label>
                                            <div class="col-sm-offset-2 col-sm-10">
                                               <div class="checkbox">
                                                  <label>
                                                  <input type="radio" name="role" id="idade5" value="admin"> ROLE_ADMIN <br>
                                                  </label>

                                                  <label>
                                                  <input type="radio" name="role" id="idade5" value="user"> ROLE_USER
                                                  </label>

                                               </div>
                                            </div>
                                        </div>
  <p><br/></p>
  <p><br/></p>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-success">Save</button>
      <button type="submit" class="btn btn-default">Delete</button>
       <button type="submit" class="btn btn-default">Cancel</button>
    </div>
  </div>
</form>
                  </div>
              </div>
        </div>
    </div>
